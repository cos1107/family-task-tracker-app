<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Viewer - Task Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .info {
            color: #666;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid #667eea;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .data-table th {
            background: #f8f9fa;
            padding: 10px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
        }
        .data-table td {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        .data-table tr:hover {
            background: #f8f9fa;
        }
        .json-viewer {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-danger {
            background: #dc3545;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .btn-success {
            background: #28a745;
        }
        .btn-success:hover {
            background: #218838;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .editor-panel {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .editor-title {
            font-size: 18px;
            font-weight: bold;
            color: #495057;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .json-editor {
            width: 100%;
            min-height: 400px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background: white;
            resize: vertical;
        }
        .editor-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        .btn-warning:hover {
            background: #e0a800;
        }
        .btn-info {
            background: #17a2b8;
            color: white;
        }
        .btn-info:hover {
            background: #138496;
        }
        .validation-result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
        .validation-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .validation-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Database Viewer</h1>
        <div class="info">
            This page shows all data stored in the Task Tracker database. 
            You can view all users, tasks, assignments, and completion records.
        </div>

        <div class="button-group">
            <button class="btn" onclick="loadDatabase()">üîÑ Refresh Data</button>
            <button class="btn btn-success" onclick="downloadJSON()">üíæ Download JSON</button>
            <button class="btn btn-danger" onclick="resetDatabase()">üîÑ Reset Database</button>
        </div>

        <div id="message"></div>

        <div id="stats" class="stats"></div>

        <!-- Database Editor Panel -->
        <div class="editor-panel">
            <div class="editor-title">
                üìù Database Editor
                <span style="font-size: 12px; color: #6c757d; font-weight: normal;">Edit the database directly and save changes</span>
            </div>
            <textarea id="jsonEditor" class="json-editor" placeholder="Loading database for editing..."></textarea>
            <div class="editor-controls">
                <button class="btn btn-info" onclick="formatJSON()">üîß Format JSON</button>
                <button class="btn btn-warning" onclick="validateJSON()">‚úÖ Validate</button>
                <button class="btn btn-success" onclick="saveToDatabase()">üíæ Save to Database</button>
                <button class="btn" onclick="resetEditor()">üîÑ Reset Editor</button>
            </div>
            <div id="validationResult"></div>
        </div>

        <div id="content" class="loading">Loading database...</div>
    </div>

    <script>
        let currentData = null;

        async function loadDatabase() {
            const contentDiv = document.getElementById('content');
            const statsDiv = document.getElementById('stats');
            contentDiv.innerHTML = '<div class="loading">Loading database...</div>';
            
            try {
                const response = await fetch('/api/database');
                const result = await response.json();
                currentData = result.data;
                
                // Display stats
                statsDiv.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${result.stats.users}</div>
                        <div class="stat-label">Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${result.stats.tasks}</div>
                        <div class="stat-label">Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${result.stats.userTasks}</div>
                        <div class="stat-label">Assignments</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${result.stats.completions}</div>
                        <div class="stat-label">Completions</div>
                    </div>
                `;
                
                // Display data tables
                let html = '';
                
                // Users table
                html += '<div class="section">';
                html += '<div class="section-title">üë• Users</div>';
                html += '<table class="data-table">';
                html += '<thead><tr><th>ID</th><th>Name</th><th>Admin</th></tr></thead>';
                html += '<tbody>';
                result.data.users.forEach(user => {
                    html += `<tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.isAdmin ? '‚úÖ Yes' : '‚ùå No'}</td>
                    </tr>`;
                });
                html += '</tbody></table></div>';
                
                // Tasks table
                html += '<div class="section">';
                html += '<div class="section-title">üìù Tasks</div>';
                html += '<table class="data-table">';
                html += '<thead><tr><th>ID</th><th>Name</th><th>Common</th><th>Created</th></tr></thead>';
                html += '<tbody>';
                result.data.tasks.forEach(task => {
                    html += `<tr>
                        <td>${task.id}</td>
                        <td>${task.name}</td>
                        <td>${task.isCommon ? '‚úÖ Yes' : '‚ùå No'}</td>
                        <td>${new Date(task.createdAt).toLocaleDateString()}</td>
                    </tr>`;
                });
                html += '</tbody></table></div>';
                
                // User-Task Assignments
                html += '<div class="section">';
                html += '<div class="section-title">üîó User-Task Assignments</div>';
                html += '<table class="data-table">';
                html += '<thead><tr><th>User</th><th>Task</th></tr></thead>';
                html += '<tbody>';
                result.data.userTasks.forEach(ut => {
                    const user = result.data.users.find(u => u.id === ut.userId);
                    const task = result.data.tasks.find(t => t.id === ut.taskId);
                    html += `<tr>
                        <td>${user ? user.name : 'Unknown'} (ID: ${ut.userId})</td>
                        <td>${task ? task.name : 'Unknown'} (ID: ${ut.taskId})</td>
                    </tr>`;
                });
                html += '</tbody></table></div>';
                
                // Completions table
                html += '<div class="section">';
                html += '<div class="section-title">‚úÖ Completions</div>';
                if (result.data.completions.length > 0) {
                    html += '<table class="data-table">';
                    html += '<thead><tr><th>User</th><th>Task</th><th>Date</th><th>Completed</th><th>Created At</th></tr></thead>';
                    html += '<tbody>';
                    result.data.completions.forEach(comp => {
                        const user = result.data.users.find(u => u.id === comp.userId);
                        const task = result.data.tasks.find(t => t.id === comp.taskId);
                        html += `<tr>
                            <td>${user ? user.name : 'Unknown'}</td>
                            <td>${task ? task.name : 'Unknown'}</td>
                            <td>${comp.date}</td>
                            <td>${comp.completed ? '‚úÖ' : '‚ùå'}</td>
                            <td>${new Date(comp.createdAt).toLocaleString()}</td>
                        </tr>`;
                    });
                    html += '</tbody></table>';
                } else {
                    html += '<p>No completions recorded yet.</p>';
                }
                html += '</div>';
                
                // Raw JSON viewer
                html += '<div class="section">';
                html += '<div class="section-title">üìÑ Raw JSON Data</div>';
                html += '<div class="json-viewer">' + JSON.stringify(result.data, null, 2) + '</div>';
                html += '</div>';
                
                contentDiv.innerHTML = html;
                
                // Update the editor with current data
                updateEditor();
            } catch (error) {
                contentDiv.innerHTML = `<div class="error">Error loading database: ${error.message}</div>`;
            }
        }

        function updateEditor() {
            const editor = document.getElementById('jsonEditor');
            if (currentData && editor) {
                editor.value = JSON.stringify(currentData, null, 2);
            }
        }

        function downloadJSON() {
            if (!currentData) {
                showMessage('No data loaded yet', 'error');
                return;
            }
            
            const dataStr = JSON.stringify(currentData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `task-tracker-backup-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            showMessage('Database downloaded successfully', 'success');
        }

        async function resetDatabase() {
            if (!confirm('Are you sure you want to RESET the entire database? This will:\n\n- Clear all existing data\n- Create 4 users (Cosine, Iris, Anna, Rita)\n- Create 3 tasks (ÊØèÊó•ÈÅãÂãï, ÂêÉËó•check, ÊØèÊó•‰øùÂÅ•ÂìÅ)\n- Add specific completion records\n\nThis cannot be undone!')) {
                return;
            }
            
            try {
                showMessage('Resetting database...', 'info');
                const response = await fetch('/api/reset-database', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(`Database reset successfully! Created ${result.data.users} users, ${result.data.tasks} tasks, ${result.data.completions} completions`, 'success');
                    loadDatabase(); // Refresh the view
                } else {
                    showMessage('Reset failed: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('Reset failed: ' + error.message, 'error');
            }
        }

        function formatJSON() {
            const editor = document.getElementById('jsonEditor');
            try {
                const parsed = JSON.parse(editor.value);
                editor.value = JSON.stringify(parsed, null, 2);
                showValidationResult('JSON formatted successfully!', 'success');
            } catch (error) {
                showValidationResult('Invalid JSON: ' + error.message, 'error');
            }
        }

        function validateJSON() {
            const editor = document.getElementById('jsonEditor');
            try {
                const parsed = JSON.parse(editor.value);
                
                // Basic structure validation
                const required = ['users', 'tasks', 'userTasks', 'completions'];
                const missing = required.filter(key => !parsed.hasOwnProperty(key));
                
                if (missing.length > 0) {
                    throw new Error(`Missing required fields: ${missing.join(', ')}`);
                }
                
                // Check if arrays
                required.forEach(field => {
                    if (!Array.isArray(parsed[field])) {
                        throw new Error(`${field} must be an array`);
                    }
                });
                
                // Basic data validation
                if (parsed.users.some(u => !u.id || !u.name)) {
                    throw new Error('All users must have id and name');
                }
                
                if (parsed.tasks.some(t => !t.id || !t.name)) {
                    throw new Error('All tasks must have id and name');
                }
                
                showValidationResult(`‚úÖ Valid JSON structure!\n\nData summary:\n- ${parsed.users.length} users\n- ${parsed.tasks.length} tasks\n- ${parsed.userTasks.length} user-task assignments\n- ${parsed.completions.length} completions`, 'success');
            } catch (error) {
                showValidationResult('‚ùå Validation failed: ' + error.message, 'error');
            }
        }

        async function saveToDatabase() {
            const editor = document.getElementById('jsonEditor');
            
            try {
                // First validate
                const parsed = JSON.parse(editor.value);
                
                if (!confirm('Are you sure you want to save these changes to the database? This will completely replace all existing data!')) {
                    return;
                }
                
                showMessage('Saving to database...', 'info');
                
                const response = await fetch('/api/update-database', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(parsed)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Database updated successfully!', 'success');
                    currentData = parsed;
                    loadDatabase(); // Refresh the view
                } else {
                    showMessage('Save failed: ' + result.error, 'error');
                }
            } catch (error) {
                if (error instanceof SyntaxError) {
                    showValidationResult('‚ùå Invalid JSON: ' + error.message, 'error');
                } else {
                    showMessage('Save failed: ' + error.message, 'error');
                }
            }
        }

        function resetEditor() {
            updateEditor();
            document.getElementById('validationResult').innerHTML = '';
            showMessage('Editor reset to current database data', 'info');
        }

        function showValidationResult(text, type) {
            const resultDiv = document.getElementById('validationResult');
            resultDiv.className = `validation-result validation-${type}`;
            resultDiv.textContent = text;
        }

        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = text;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 5000);
        }

        // Load database on page load
        loadDatabase();
    </script>
</body>
</html>
