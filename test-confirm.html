<!DOCTYPE html>
<html>
<head>
    <title>Test Confirm Dialog</title>
</head>
<body>
    <h1>Test Confirm Dialog</h1>
    <button onclick="testConfirm()">Test Confirm Dialog</button>
    
    <script>
        function testConfirm() {
            const result = confirm('是否為共同任務？（所有用戶都會被分配此任務）');
            alert('Result: ' + result);
        }
    </script>
</body>
</html>
